<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Explore the essence of Seattle with Seattle Doge, a curated experience inspired by the Emerald City."/>
    <meta name="keywords" content="Seattle, doge, city vibe, Emerald City"/>
    <meta name="author" content="Emerald Designs"/>
    <title>Seattle Doge - Experience the Emerald City</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app" class="container">
        <header class="header">
            <h1 class="title gradient-text">Seattle Doge</h1>
            <p class="description gradient-text">Dive into the spirit of the Emerald City with Seattle Doge.</p>
        </header>
        <div class="topography-box"></div> 
    </div>

    <footer class="footer">
        <div class="social-media">
            <a href="https://aka.ms/MaxStein" class="social-link" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://linkedin.com/in/manaiakalani" class="social-link" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        <p class="footer-text">© 2025 Seattle Doge</p>
        <p class="footer-text">Made with ♥️ in Seattle, WA</p>
    </footer>

    <svg class="svg-filters" width="0" height="0" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
            <filter id="topography">
                <feTurbulence id="turbulence" type="fractalNoise" baseFrequency="0.0033" numOctaves="1" />
                <feColorMatrix type="saturate" values="0" result="noise" />
                <feComponentTransfer in="noise" result="h1">
                    <feFuncA type="table" tableValues="-220 100" />
                </feComponentTransfer>
                <feMorphology operator="dilate" radius="1" />
                <feComposite in2="h1" result="a1" operator="out" />
                <feComponentTransfer in="noise" result="h2">
                    <feFuncA type="table" tableValues="-160 100" />
                </feComponentTransfer>
                <feMorphology operator="dilate" radius="1" />
                <feComposite in2="h2" result="a2" operator="out" />
                <feComponentTransfer in="noise" result="h3">
                    <feFuncA type="table" tableValues="-120 100" />
                </feComponentTransfer>
                <feMorphology operator="dilate" radius="1" />
                <feComposite in2="h3" result="a3" operator="out" />
                <feComponentTransfer in="noise" result="h4">
                    <feFuncA type="table" tableValues="-80 100" />
                </feComponentTransfer>
                <feMorphology operator="dilate" radius="1" />
                <feComposite in2="h4" result="a4" operator="out" />
                <feComponentTransfer in="noise" result="h5">
                    <feFuncA type="table" tableValues="-50 100" />
                </feComponentTransfer>
                <feMorphology operator="dilate" radius="1" />
                <feComposite in2="h5" result="a5" operator="out" />
                <feComposite in="a1" in2="a2" result="c1" operator="over" />
                <feComposite in="c1" in2="a3" result="c2" operator="over" />
                <feComposite in="c2" in2="a4" result="c3" operator="over" />
                <feComposite in="c3" in2="a5" result="c4" operator="over" />
                <feComponentTransfer in="c4" result="c5">
                    <feFuncR type="discrete" tableValues="0 1 0 1" />
                    <feFuncG type="discrete" tableValues="0 1 0 1" />
                    <feFuncB type="discrete" tableValues="0 1 0 1" />
                    <feFuncA type="discrete" tableValues="0 1 0 1" />
                </feComponentTransfer>
                <feComposite in="SourceAlpha" in2="c5" operator="out" result="alpha" />
                <feComposite in="SourceGraphic" operator="in" />
            </filter>
        </defs>
    </svg>
</body>
